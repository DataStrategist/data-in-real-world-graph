<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Graph</title>
  <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
  <style>
    body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
    header { height: 52px; display: flex; gap: 10px; align-items: center; padding: 0 14px; border-bottom: 1px solid #eee; }
    #network { height: calc(100vh - 52px); }
    button { padding: 8px 10px; }
    #status { opacity: 0.8; }
  </style>
</head>
<body>
  <header>
    <button id="fit">Fit</button>
    <button id="physics">Physics: on</button>
    <button id="reload">Reload</button>
    <button id="share">Share</button>
    <span id="status"></span>
  </header>
  <div id="network"></div>

  <script>
    const statusEl = document.getElementById("status");
    let network, physicsOn = true;

    async function loadGraph() {
      statusEl.textContent = "Loading…";
      const res = await fetch("/.netlify/functions/graph", { cache: "no-store" });
      if (!res.ok) throw new Error(await res.text());
      const data = await res.json();

      const nodes = new vis.DataSet(data.nodes);

      // Show edge labels permanently in lowercase
      const edges = new vis.DataSet(
        data.edges.map(e => ({ ...e, label: e.label.toLowerCase() }))
      );

      const options = {
        physics: { 
          enabled: physicsOn,
          solver: 'repulsion',
          repulsion: {
            nodeDistance: 200,
            centralGravity: 0.1,
            springLength: 200,
            springConstant: 0.05
          },
          stabilization: { 
            iterations: 300,
            updateInterval: 25
          }
        },
        interaction: { 
          hover: true,
          navigationButtons: true,
          keyboard: true,
          tooltipDelay: 100,
          hideEdgesOnDrag: true,
          hideEdgesOnZoom: true
        },
        edges: { 
          smooth: { type: 'continuous' }, 
          arrows: { to: { enabled: true, scaleFactor: 0.5 } },
          color: { inherit: 'both', opacity: 0.6 },
          width: 1,
          font: { size: 10, align: 'middle', strokeWidth: 0, color: '#555' }
        },
        nodes: { 
          shape: 'box',
          margin: 10,
          widthConstraint: { maximum: 200 },
          font: { size: 12, face: 'system-ui, sans-serif', multi: 'html', bold: { size: 14 } },
          borderWidth: 2,
          borderWidthSelected: 4
        }
      };

      const container = document.getElementById("network");

      if (!network) {
        network = new vis.Network(container, { nodes, edges }, options);

        // Enable highlight nearest - dims non-connected nodes when selecting
        let highlightActive = false;

        function highlightNearest(selectedNodes) {
          if (selectedNodes.length > 0) {
            highlightActive = true;
            const nodeId = selectedNodes[0];
            const connectedNodes = network.getConnectedNodes(nodeId);
            const connectedEdges = network.getConnectedEdges(nodeId);
            
            // Update all nodes
            const allNodes = nodes.get({ returnType: "Object" });
            const updateArray = [];
            for (let id in allNodes) {
              if (id === nodeId || connectedNodes.indexOf(id) !== -1) {
                updateArray.push({ id, opacity: 1, color: undefined });
              } else {
                updateArray.push({ id, opacity: 0.15, color: 'rgba(200,200,200,0.5)' });
              }
            }
            nodes.update(updateArray);

            // Update edges
            const allEdges = edges.get({ returnType: "Object" });
            const edgeUpdateArray = [];
            for (let id in allEdges) {
              if (connectedEdges.indexOf(id) !== -1) {
                edgeUpdateArray.push({ id, color: { opacity: 1 } });
              } else {
                edgeUpdateArray.push({ id, color: { opacity: 0.05 } });
              }
            }
            edges.update(edgeUpdateArray);
          } else if (highlightActive) {
            // Restore all nodes and edges
            const allNodes = nodes.get({ returnType: "Object" });
            const updateArray = Object.keys(allNodes).map(id => ({ id, opacity: 1, color: undefined }));
            nodes.update(updateArray);

            const allEdges = edges.get({ returnType: "Object" });
            const edgeUpdateArray = Object.keys(allEdges).map(id => ({ id, color: { opacity: 0.6 } }));
            edges.update(edgeUpdateArray);
            
            highlightActive = false;
          }
        }

        network.on("click", (params) => {
          highlightNearest(params.nodes);
        });

        network.on("selectNode", (p) => {
          const node = nodes.get(p.nodes[0]);
          statusEl.textContent = node ? `${node.label} (${node.group})` : "";
        });

        network.on("selectEdge", (p) => {
          const edge = edges.get(p.edges[0]);
          statusEl.textContent = edge ? `Edge: ${edge.label || edge.type}` : "";
        });
      } else {
        network.setData({ nodes, edges });
        network.setOptions(options);
      }

      statusEl.textContent = `Loaded: ${data.nodes.length} nodes, ${data.edges.length} edges • ${data.generatedAt}`;
    }

    document.getElementById("fit").addEventListener("click", () => network && network.fit({ animation: true }));

    document.getElementById("physics").addEventListener("click", () => {
      physicsOn = !physicsOn;
      document.getElementById("physics").textContent = `Physics: ${physicsOn ? "on" : "off"}`;
      if (network) network.setOptions({ physics: { enabled: physicsOn } });
    });

    document.getElementById("reload").addEventListener("click", () => {
      // Bypass both client cache and Netlify function cache by forcing fresh data
      statusEl.textContent = "Reloading from database...";
      loadGraph().catch(e => statusEl.textContent = `Error: ${e.message}`);
    });

    document.getElementById("share").addEventListener("click", async () => {
      if (navigator.share) {
        try {
          await navigator.share({
            title: 'Data in the Real World - Knowledge Graph',
            text: 'Interactive knowledge graph of data management concepts from LinkedIn video series',
            url: window.location.href
          });
        } catch (err) {
          if (err.name !== 'AbortError') {
            statusEl.textContent = 'Share failed';
          }
        }
      } else {
        // Fallback: copy URL to clipboard
        try {
          await navigator.clipboard.writeText(window.location.href);
          statusEl.textContent = 'Link copied to clipboard!';
          setTimeout(() => statusEl.textContent = '', 2000);
        } catch (err) {
          statusEl.textContent = 'Share not supported';
        }
      }
    });

    loadGraph().catch(e => statusEl.textContent = `Error: ${e.message}`);
  </script>
</body>
</html>
